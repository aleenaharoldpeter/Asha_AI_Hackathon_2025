<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        main {
            max-width: 500px;
            background: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/faq">FAQ</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Welcome, [User Name]</h2>
        <p><strong>Email:</strong> user@example.com</p>
        <p><strong>Joined:</strong> January 1, 2025</p>
        <h3>Recent Activities</h3>
        <ul>
            <li>Applied for XYZ Job</li>
            <li>Attended mentorship session</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Our Platform. All rights reserved.</p>
    </footer>
</body>
</html>
